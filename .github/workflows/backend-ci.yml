name: backend-ci

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    paths:
      - packages/backend/**
      - .github/workflows/backend-ci.yml
  workflow_dispatch:

permissions:
  contents: read

jobs:
  backend-lint:
    name: backend-lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/backend

    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7
        with:
          enable-cache: true
          working-directory: packages/backend

      - name: Create venv
        run: uv venv

      - name: Install dependencies
        run: uv pip install -e ".[dev]"

      - name: Ruff lint
        run: uv run ruff check .

      - name: Ruff format check
        run: uv run ruff format . --check

  backend-test:
    name: backend-test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/backend

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_DB: tasche_test
          POSTGRES_USER: tasche
          POSTGRES_PASSWORD: tasche_dev_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U tasche -d tasche_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    env:
      DATABASE_URL: postgresql+asyncpg://tasche:tasche_dev_password@localhost:5432/tasche_test
      TEST_DATABASE_URL: postgresql+asyncpg://tasche:tasche_dev_password@localhost:5432/tasche_test
      ENABLE_TEST_AUTH: "true"
      TEST_JWT_SECRET: ${{ secrets.TEST_JWT_SECRET }}

    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7
        with:
          enable-cache: true
          working-directory: packages/backend

      - name: Create venv
        run: uv venv

      - name: Install dependencies
        run: uv pip install -e ".[dev]"

      - name: Wait for Postgres
        env:
          PGPASSWORD: tasche_dev_password
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          for i in {1..60}; do
            pg_isready -h localhost -p 5432 -U tasche -d tasche_test && exit 0
            sleep 1
          done
          echo "Postgres did not become ready in time" >&2
          exit 1

      - name: Run tests
        run: uv run pytest
