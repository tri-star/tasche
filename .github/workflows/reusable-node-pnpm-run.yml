name: reusable-node-pnpm-run

on:
  workflow_call:
    inputs:
      node-version:
        description: Node.js version passed to actions/setup-node
        required: false
        type: string
        default: 24.x
      pnpm-version:
        description: pnpm version passed to pnpm/action-setup
        required: false
        type: string
        default: "9"
      cache-dependency-path:
        description: Path used for pnpm cache key (usually pnpm-lock.yaml)
        required: false
        type: string
        default: pnpm-lock.yaml
      script:
        description: Shell script to run after installing dependencies
        required: true
        type: string

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

      # NOTE:
      # - actions/setup-node's `cache: pnpm` calls `pnpm` internally.
      # - Therefore pnpm must be installed BEFORE actions/setup-node when caching is enabled.
      - name: Set up pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          version: ${{ inputs.pnpm-version }}
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: ${{ inputs.node-version }}
          cache: pnpm
          cache-dependency-path: ${{ inputs.cache-dependency-path }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run
        shell: bash
        run: ${{ inputs.script }}
