name: frontend-ci

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    paths:
      - packages/frontend/**
      - packages/backend/openapi.json
      - pnpm-lock.yaml
      - pnpm-workspace.yaml
      - package.json
      - .github/workflows/frontend-ci.yml
      - .github/workflows/reusable-node-pnpm-run.yml
  push:
    branches:
      - main
    paths:
      - packages/frontend/**
      - packages/backend/openapi.json
      - pnpm-lock.yaml
      - pnpm-workspace.yaml
      - package.json
      - .github/workflows/frontend-ci.yml
      - .github/workflows/reusable-node-pnpm-run.yml
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: frontend-ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend-lint:
    name: frontend-lint
    uses: ./.github/workflows/reusable-node-pnpm-run.yml
    with:
      node-version: 24.x
      pnpm-version: "9"
      cache-dependency-path: pnpm-lock.yaml
      script: pnpm --filter @tasche/frontend lint

  frontend-test:
    name: frontend-test
    uses: ./.github/workflows/reusable-node-pnpm-run.yml
    with:
      node-version: 24.x
      pnpm-version: "9"
      cache-dependency-path: pnpm-lock.yaml
      script: pnpm --filter @tasche/frontend test

  frontend-build:
    name: frontend-build
    uses: ./.github/workflows/reusable-node-pnpm-run.yml
    with:
      node-version: 24.x
      pnpm-version: "9"
      cache-dependency-path: pnpm-lock.yaml
      script: pnpm --filter @tasche/frontend build

  frontend-openapi:
    name: frontend-openapi
    uses: ./.github/workflows/reusable-node-pnpm-run.yml
    with:
      node-version: 24.x
      pnpm-version: "9"
      cache-dependency-path: pnpm-lock.yaml
      script: |
        pnpm --filter @tasche/frontend openapi:update
        changes=$(git status --porcelain -- packages/frontend/src/api/generated)
        if [[ -n "$changes" ]]; then
          echo "OpenAPI generated files are out of date. Run the following command and commit the results:" >&2
          echo "  pnpm --filter @tasche/frontend openapi:update" >&2
          echo "" >&2
          echo "$changes" >&2
          exit 1
        fi

  frontend-e2e:
    name: frontend-e2e
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: "9"

      - uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: pnpm --filter @tasche/frontend exec playwright install chromium --with-deps

      - name: Prepare backend env
        run: cp .env.example .env
        working-directory: packages/backend

      - name: Start backend containers
        run: docker compose -f compose.yaml up -d
        working-directory: packages/backend

      - name: Run backend migrations
        run: docker compose -f compose.yaml exec -T api alembic upgrade head
        working-directory: packages/backend

      - name: Seed backend data
        run: docker compose -f compose.yaml exec -T api python scripts/seed.py
        working-directory: packages/backend

      - name: Run E2E Tests
        run: pnpm --filter @tasche/frontend test:e2e

      - name: Upload Playwright Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: packages/frontend/playwright-report/
          retention-days: 30
