services:
  db:
    image: postgres:17-alpine
    container_name: tasche-db
    environment:
      POSTGRES_DB: tasche
      POSTGRES_USER: tasche
      POSTGRES_PASSWORD: tasche_dev_password
    ports:
      - "${DB_CONTAINER_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-test-db.sh:/docker-entrypoint-initdb.d/init-test-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tasche"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: tasche-api
    environment:
      DATABASE_URL: postgresql+asyncpg://tasche:tasche_dev_password@db:5432/tasche
      TEST_DATABASE_URL: postgresql+asyncpg://tasche:tasche_dev_password@db:5432/tasche_test
      AUTH0_DOMAIN: ${AUTH0_DOMAIN:-dummy.auth0.com}
      AUTH0_AUDIENCE: ${AUTH0_AUDIENCE:-dummy-audience}
      AUTH0_CLIENT_ID: ${AUTH0_CLIENT_ID:-dummy-client-id}
      AUTH0_CLIENT_SECRET: ${AUTH0_CLIENT_SECRET:-dummy-client-secret}
      ENABLE_TEST_AUTH: "true"
      LOG_LEVEL: debug
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./migrations:/app/migrations
      - ./scripts:/app/scripts
      - ./alembic.ini:/app/alembic.ini
      - ./openapi.json:/app/openapi.json
      - ./ruff.toml:/app/ruff.toml
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn tasche.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
